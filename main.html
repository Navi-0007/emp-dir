<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Welcome - Employee Directory{% endblock %}</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  {% block body %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">Employee Directory</a>
      <div class="ml-auto">
        {% if session.get('user') %}
          <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="jumbotron text-center">
      <h1>{% block page_header %}Welcome to Employee Directory{% endblock %}</h1>
      <p>Manage and view employee information securely.</p>
      <a class="btn btn-primary btn-lg" href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
  {% endblock %}
</body>
</html>
